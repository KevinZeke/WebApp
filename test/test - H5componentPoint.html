<body>
<div class="iphone"></div>
<script>
    var cfg={
    	type:'point',
    	width:300,
    	height:300,
    	data:[
    	    ['A项目',.4,'green'],
    	    ['B项目',.2,'yellow',0,'-60%'],
    	    ['C项目',.3,'red',0,'120%']
    	],
    	css:{
    		left:20,
    		bottom:0,
    		opacity:0
    	},
    	center:true,
    	animateIn:{bottom:'40%',opacity:1},
    	animateOut:{bottom:0,opacity:0}
    };
	var h5=new H5componentPoint('Myname',cfg);
		h5.appendTo('.iphone');

        var leave=true;
		$('body').on('click',function () {
			leave=!leave;
			$('.h5_component').trigger(leave?'onleave':'onload');
		}).trigger('click');
</script>
