	.iphone{
		position: fixed;

<body>
	<!-- 柱状图组件测试 -->
<div class="iphone"></div>
<script>
    var cfg={
    	type:'bar',
    	width:530,
    	height:500,
    	data:[
    	    ['Javascript',.4,'#998CC2'],
    	    ['HTML/CSS',.2],
    	    ['HTML5',.1],
    	    ['CSS3',.2],
    	    ['jQuery',.35],
    	    ['Bootstrap',.05],
    	    ['AngularJs',.1]
    	],
    	css:{
    		top:100,
    		opacity:0
    	},
        center:true,
    	animateIn:{opacity:1,top:200},
    	animateOut:{opacity:0,top:100}
    };
	var h5=new H5componentBar('Myname',cfg);
		h5.appendTo('.iphone');

        var leave=true;
		$('body').on('click',function () {
			leave=!leave;
			$('.h5_component').trigger(leave?'onleave':'onload');
		});
</script>
