<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
<title>H5</title>
<link rel="stylesheet" href="../style/H5.css">
<script src="../js/jQ/jquery-3.1.1.min.js"></script>
<script src="../js/jQ/jquery.fullPage.js"></script>
<script src="../js/jQ/jquery-ui.min.js"></script>
<script src="../js/H5componentBase.js"></script>
<script src="../js/H5.js"></script>
<style>
body{
	margin: 0;
	padding: 0;
}
.h5_component_base{
	position: absolute;
}
</style>
<script>
</script>
</head>
<body>

<script>
	$(function  () {
		var h5=new H5();
		h5
		.addPage('face')
		    .addComponent('logo',
		    {
		    	text:'logo',
		    	width:400,
		    	height:100,
		    	css:{backgroundColor:'red',top:200,opacity:0},
		    	center:true,
		    	animateIn:{opacity:1},
		    	animateOut:{opacity:0}
		    })
		    .addComponent('slogan',
		    {
		    	text:'slogan',
		    	width:400,
		    	height:100,
		    	css:{backgroundColor:'red',top:350},
		    	center:true
		    })
		.addPage('desc')
		    .addComponent('caption',
		    {
		    	text:'核心理念',
		    	width:400,
		    	height:100,
		    	css:{backgroundColor:'red',top:350},
		    	center:true
		    })
		.addPage('page-3')
		    .addComponent('caption',{text:'课程方向分布'})
		.loader();
	})
</script>
</body>
</html>
